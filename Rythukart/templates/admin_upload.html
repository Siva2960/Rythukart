<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product - Admin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 10vh;
    }

    .form-wrapper {
      margin-top: 0vh;   /* 10% space from top */
      margin-bottom: 0vh; /* 20% space from bottom */
      width: 100%;
      max-width: 480px;
      background-color: #ffffff;
      padding: 10px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 26px;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    input, select {
      padding: 10px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Add Product</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Product</button>
    </form>
  </div>
</body>
</html>
